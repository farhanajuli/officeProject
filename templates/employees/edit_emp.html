{% extends "employees/base.html" %} 
{% load static %} 

{% block title %}Edit employee{% endblock %}
{% block header %}Edit employee{% endblock %}
{% block content %}

 <!-- Custom CSS -->
 <link rel="stylesheet" href="{% static '/css/add_emp.css' %}">

<title>Edit Employee</title>
<main class="main-container">
  <form action="/all_emp/" method="post">
    {% csrf_token %}
    <label for="first_name">First Name</label><br >
    <input
      type="text"
      id="first_name"
      name="first_name"
      value="{{ emp.first_name }}"
      class="text-white"><br>

    <label for="last_name">Last Name</label><br>
    <input
      type="text"
      id="last_name"
      name="last_name"
      value="{{ emp.last_name }}"
      class="text-white"><br>

    <label for="email">Email</label><br>
    <input
      type="email"
      id="email"
      name="email"
      value="{{ emp.email }}"
      class="text-white"><br>

    <label for="phone">Phone Number</label><br >
    <input
      type="number"
      id="phone"
      name="phone"
      value="{{ emp.phone }}"
      class="text-white"><br>
    <hr>
    <button type="submit" class="btn btn-primary">Edit</button>
  </form>
</main>

{% endblock %}
